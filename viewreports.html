<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üìä View Reports - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Pixelify Sans", sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e6e6fa, #b3d9ff, #c7f5cb);
    }

     nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      gap: 15px;
    }

    nav a {
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.8);
    }


    .reports-container {
      width: 80%;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .report-card {
      width: 280px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.7);
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .report-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.9);
    }

    .report-card h3 {
      font-size: 1.4rem;
      color: #333;
    }

    .report-card p {
      font-size: 1rem;
      color: #555;
    }

    .chart-container {
      width: 80%;
      margin-top: 30px;
    }

    .export-btn {
      padding: 10px 15px;
      border-radius: 12px;
      background: #27ae60;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .export-btn:hover {
      background: #219653;
    }
  </style>
</head>

<body>

  <nav>
    <a href="admindash.html">‚öôÔ∏è Admin Dashboard</a>
    <a href="index.html">üö™ Logout</a>
  </nav>

  <h1>üìä View Reports</h1>

  <div class="reports-container">
    <div class="report-card">
      <h3>üí∞ Fine Collections</h3>
      <p>Total fines collected: <strong>$5,000</strong></p>
    </div>

    <div class="report-card">
      <h3>üìñ Popular Books</h3>
      <p>Most borrowed book: <strong>Harry Potter</strong></p>
    </div>

    <div class="report-card">
      <h3>üë• Active Members</h3>
      <p>Most active member: <strong>John Doe</strong></p>
    </div>

    <div class="report-card">
      <h3>üìö Digital vs Physical Usage</h3>
      <p>Digital: <strong>60%</strong> | Physical: <strong>40%</strong></p>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="reportChart"></canvas>
  </div>

  <button class="export-btn" onclick="exportReport()">üìú Export Report (CSV)</button>

  <script>
    const ctx = document.getElementById('reportChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Digital Usage', 'Physical Usage'],
        datasets: [{
          data: [60, 40],
          backgroundColor: ['#3498db', '#2ecc71']
        }]
      },
      options: {
        responsive: true,
        animation: { duration: 1500 }
      }
    });

    function exportReport() {
      alert("Report exported successfully! (CSV format)");
    }
  </script>

</body>

</html>

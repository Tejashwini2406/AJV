<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>üí∞ Fine Management - Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Pixelify Sans", sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e6e6fa, #b3d9ff, #c7f5cb);
    }

     nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      gap: 15px;
    }

    nav a {
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.8);
    }


    .fine-container {
      width: 80%;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .search-container {
      display: flex;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
    }

    .search-btn {
      padding: 12px 20px;
      border-radius: 20px;
      background: #9aa6e0;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
    }

    .fine-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .fine-table th, .fine-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .fine-table th {
      background: rgba(0, 0, 0, 0.1);
    }

    .action-buttons button {
      padding: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .action-buttons button:hover {
      transform: scale(1.05);
    }

    .pay-btn {
      background: #27ae60;
      color: #fff;
    }

    .notify-btn {
      background: #f39c12;
      color: #fff;
    }
  </style>
</head>

<body>

  <nav>
    <a href="admindash.html">‚öôÔ∏è Admin Dashboard</a>
    <a href="index.html">üö™ Logout</a>
  </nav>

  <h1>üí∞ Fine Management</h1>

  <div class="fine-container">
    
    <div class="search-container">
      <input type="text" class="search-box" placeholder="üîé Search by User or Book..." />
      <button class="search-btn">Search</button>
    </div>

    <table class="fine-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Book Title</th>
          <th>Due Date</th>
          <th>Fine Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rohan Kumar</td>
          <td>Design Patterns in Java</td>
          <td>2025-04-30</td>
          <td>$15</td>
          <td class="action-buttons">
            <button class="pay-btn">üí≥ Mark as Paid</button>
            <button class="notify-btn">üì¢ Notify User</button>
          </td>
        </tr>
        <tr>
          <td>Aditi Sharma</td>
          <td>Data Structures & Algorithms</td>
          <td>2025-04-05</td>
          <td>$0 (Returned on time)</td>
          <td class="action-buttons">
            <button class="pay-btn" disabled>‚úÖ No Fine</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>

</html>

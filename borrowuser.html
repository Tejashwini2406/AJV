<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ðŸ“œ Borrowing History - Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Pixelify Sans", sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #e6e6fa, #b3d9ff, #c7f5cb);
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      gap: 15px;
    }

    nav a {
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.8);
    }


    .history-container {
      width: 80%;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .search-container {
      display: flex;
      margin-bottom: 20px;
    }

    .search-box {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.7);
    }

    .search-btn {
      padding: 12px 20px;
      border-radius: 20px;
      background: #9aa6e0;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
    }

    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .history-table th, .history-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .history-table th {
      background: rgba(0, 0, 0, 0.1);
    }

    .status {
      font-weight: 600;
      border-radius: 6px;
      padding: 6px;
    }

    .returned {
      background: #27ae60;
      color: #fff;
    }

    .overdue {
      background: #c0392b;
      color: #fff;
    }

    .active {
      background: #f1c40f;
      color: #000;
    }
  </style>
</head>

<body>

  <nav>
    <a href="userdash.html">ðŸ“š Dashboard</a>
    <a href="index.html">ðŸšª Logout</a>
  </nav>

  <h1>ðŸ“œ Borrowing History</h1>

  <div class="history-container">
    
    <div class="search-container">
      <input type="text" class="search-box" placeholder="ðŸ”Ž Search by Book Title..." />
      <button class="search-btn">Search</button>
    </div>

    <table class="history-table">
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Borrow Date</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Fines</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Java Programming Mastery</td>
          <td>2025-05-10</td>
          <td>2025-05-25</td>
          <td><span class="status active">Active</span></td>
          <td>$0</td>
        </tr>
        <tr>
          <td>Design Patterns in Java</td>
          <td>2025-04-15</td>
          <td>2025-04-30</td>
          <td><span class="status overdue">Overdue</span></td>
          <td>$15</td>
        </tr>
        <tr>
          <td>Data Structures & Algorithms</td>
          <td>2025-03-20</td>
          <td>2025-04-05</td>
          <td><span class="status returned">Returned</span></td>
          <td>$0</td>
        </tr>
      </tbody>
    </table>

  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üìö User Dashboard - Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: "Pixelify Sans", sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #e6e6fa, #b3d9ff, #c7f5cb);
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            gap: 15px;
        }

        nav a {
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.6);
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .dashboard-container {
            width: 80%;
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        a {
            text-decoration: none;
        }

        a.card {
            text-decoration: none;
            display: block;
        }

        .card {
            width: 280px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.7);
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.9);
        }

        .card h3 {
            font-size: 1.4rem;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html">üè° Home</a>
        <a href="index.html">üö™ Logout</a>
    </nav>

    <h1>üìö User Dashboard</h1>

    <div class="dashboard-container">
        <div class="card">
            <a href="search.html">
                <h3>üîç Search Books</h3>
                <p>Find books by title, author, or genre.</p>
            </a>
        </div>

        <div class="card">
            <a href="trending.html">
                <h3>üî• Trending Books</h3>
                <p>See what's popular right now.</p>
            </a>
        </div>

        <div class="card">
            <a href="borrowreturnuser.html">
                <h3>üìñ Borrow & Return Books</h3>
                <p>Manage your borrowed books and return them.</p>
            </a>
        </div>

        <div class="card">
            <a href="borrowuser.html">
                <h3>üìú Borrowing History</h3>
                <p>View your past borrowed books.</p>
            </a>
        </div>

    </div>

</body>

</html>
